<div id = 'statsContainer' ng-controller='StatsController'>
<h2> Your Stats </h2>
<h5> Most Associated With Your Symptoms </h5>
  <div class="foodStats" ng-repeat="stat in data.stats | orderBy: 'lastPhi'">
    <div class="statInfo">{{stat.name}} : {{stat.lastPhi}}</div>
  </div>
<h5> Least Associated With Your Symptoms </h5>
</div>
