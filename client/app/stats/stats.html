<div id = 'statsContainer' ng-controller='StatsController'>
<h2> Your Stats </h2>
<h4> Ranked from most to least likely culprit: </h4>
  <div class="foodStats" ng-repeat="stat in data.stats.foods | orderBy: '-lastPhi'">
    <div class="statInfo">
      <div class="statName">{{stat.name}}</div>
      <div class="phi">Phi Coefficient: {{(stat.lastPhi).toFixed(3)}}</div>
      <p>
    </div>
  </div>
<!-- <h5> Least Associated With Your Symptoms </h5>
 --></div>
