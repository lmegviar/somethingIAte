<!DOCTYPE html>
<html ng-app='somethingIAte'>
  <head>
    <base href="/">
    <meta charset="utf-8" />
    <title>Something I Ate</title>
    <link rel="stylesheet" type="text/css" href="styles.css" />

  </head>
  <body>
    <img src='./assets/ateLogo.png'>
    <div><h1>Something I Ate</h1></div>
    <div class='navigation'>
      <ul>
        <li><a ui-sref="log" class='logLink'>Log My Day</a></li>
        <li><a ui-sref="stats" class='statLink'>See My Stats</a></li>
        <li><a ui-sref="customize" class='customizeLink'>Customize Log</a></li>
      </ul>
    </div>
    <div ui-view></div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.1/angular.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.4.2/angular-ui-router.min.js"></script>
    <script src="log/log.js"></script>
    <script src="stats/stats.js"></script>
    <script src="factories/factories.js"></script>
    <script src="customize/customize.js"></script>
    <script src="app.js"></script>
  </body>
</html>
